<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
	<title>Benford Checker 1.0</title>
</head>
<body>
	<h1>Welcome to Benford's Law checker! Submit file and check it!</h1>

	<form method="post" enctype="multipart/form-data">
		<label for="file" class="file">
			<strong id="js-choose-file">Choose a file...</strong>
		</label>
		<input id="file" type="file" name="file" onchange="change()"/>
		<script type="text/javascript">
			function change() {
				let filename = document.getElementById("file").value;
				if (filename.includes('/')) {
					filename = filename.slice(filename.lastIndexOf('/') + 1)
				} else {
					filename = filename.slice(filename.lastIndexOf('\\') + 1)
				}
				document.getElementById("js-choose-file").innerHTML = filename;
			}
		</script>

		<label for="submit" class="submit">
			<strong>Submit</strong>
		</label>
		<input id="submit" type="submit"/>
	</form>
</body>
</html>
